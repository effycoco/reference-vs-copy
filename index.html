<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
</head>

<body>

  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    age = 200;
    console.log(age, age2);// 200 100 -- number is copied
    let name = 'Joe';
    let name2 = name;
    name = 'Tim';
    console.log(name, name2);// Tim Joe -- string is copied
    let isBigger = true;
    let isLarger = isBigger;
    isBigger = false;
    console.log(isBigger, isLarger); // false true -- boolean is copied
    // 综上，将值为字符串、数字、布尔值的变量赋值给另一变量时，是复制
    // Let's say we have an array
    const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];

    // and we want to make a copy of it.
    const team = players;
    // You might think we can just do something like this:
    team[3] = 'Lux';
    // however what happens when we update that array?
    console.log(players, team);
    // 两个数组都改变了，
    // 当把一个数组变量赋值给另一个变量时，是给数组增加了一个指针，没有复制
    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!

    // one way

    const team1 = players.slice();
    team1[3] = 'Test';
    console.log(players, team1);
    // or create a new array and concat the old one in
    const team2 = [].concat(players);
    team2[3] = 'Test2';
    console.log(players, team2);
    // or use the new ES6 Spread
    const team3 = [...players];
    team3[3] = 'test3';
    console.log(players, team3);
    // or use Array.from
    const team4 = Array.from(players);
    team4[3] = 'test4';
    console.log(players, team4);
    // now when we update it, the original one isn't changed

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Wes Bos',
      age: 80
    };
    const man = person;
    man.age = 99;
    console.log(person.age); // 99, reference
    // and think we make a copy:

    // how do we take a copy instead?
    const hero = Object.assign(person);
    console.log('hero', hero);
    hero.age = 50;
    console.log(person.age);//99, copied
    console.log(hero.age);// 50
    // 使用Object.assign时，可加第三个参数，也是object, 得到的object是几个作为参数的对象的合集
    const waiter = Object.assign({ age: 33 }, person, { number: 4 });
    console.log(waiter); // {age: 99, name: 'Wes Bos', number: 4}
    // We will hopefully soon see the object ...spread

    // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
    // test function
    let add = function (a, b) { return a + b };
    let add2 = add;
    add2 = function (a, b) { return a - b };
    console.log(add); // unchanged, means that when assign add to add2, it is copied rather than refered
  </script>

</body>

</html>
